<!DOCTYPE html>
<html lang="en" class="xxxx">
	<head>
		<meta charset="UTF-8" />
		<title>mobile css position sticky</title>

		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}
			html,
			body {
				background: #141414;
			}
			.wrapper {
				width: 100vw;
				height: 100vh;
			}
			nav {
				display: flex;
				align-items: center;
				position: fixed;
				top: 0;
				width: 100%;
				height: 50px;
				box-sizing: border-box;
				padding: 0 1rem;
				background-color: transparent;
				transition: background-color 0.4s;
				z-index: 10;
			}
			.scroll_down nav {
				background: rgb(20, 20, 20);
				color: #fff;
			}
			.container {
				height: 100vh;
			}
			.top_area {
				height: 400px;
				display: flex;
				justify-content: center;
				align-items: center;
				position: sticky;
				position: -webkit-sticky;
				top: 0;
				background: #fff;
				color: #141414;
			}
			.contents {
				height: 2000px;
				display: flex;
				flex-direction: column;
				position: relative;
				background: #353535;
				top: 0;
			}
			.contents > .block {
				display: flex;
				flex: 1;
				justify-content: center;
				align-items: center;
				background: #353535;
				color: #fff;
			}
		</style>
	</head>
	<body>
		<section class="wrapper">
			<nav>
				<div>nav</div>
			</nav>
			<div class="container">
				<div class="top_area">
					<div>banner</div>
				</div>
				<div class="contents">
					<div class="block">1</div>
					<div class="block">2</div>
					<div class="block">3</div>
					<div class="block">4</div>
				</div>
			</div>
		</section>
		<script type="text/javascript">
			function initialLayout(qualifiedName, value) {
				const config = {
					anchor: {
						html: document.querySelector('html'),
						body: document.querySelector('body'),
					},
					screen: {
						typeArray: [],
					},
				};
				/**
				 * @dsc 반응형 대응 스크린 타입 셋업 함수
				 **/
				const setScreenType = () => {
					const { anchor, screen } = config;
					const w = window.innerWidth,
						screenType = w < 768 ? 1 : w < 960 ? 2 : 3,
						string = `screenType${screenType}`;
					// anchor classList 일치 하지 않을 경우
					if (!anchor.html.classList.contains(string)) {
						//array method includes 같은 원리
						screen.typeArray.push(string);
						screen.typeArray.forEach(e => {
							anchor.html.classList.remove(e);
						});
					}
					anchor.html.classList.add(string);
					anchor.html.setAttribute('screenType', `${screenType}`);
				};
				/**
				 * @dsc window scroll event check
				 **/
				const scrollEvent = () => {
					const { anchor } = config;
					window.addEventListener('scroll', function (e) {
						anchor.body.classList.toggle('scroll_down', window.scrollY > 0);
					});
				};
				/**
				 * @dsc window resize event check
				 **/
				const resizeDom = () => {
					window.addEventListener('resize', () => {
						setScreenType();
					});
				};

				return (function () {
					scrollEvent();
					setScreenType();
					resizeDom();
				})();
			}
			window.onload = function () {
				const main = initialLayout();
			};
		</script>
	</body>
</html>
